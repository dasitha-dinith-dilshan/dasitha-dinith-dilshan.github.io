    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');

        const currentTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            const theme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateThemeIcon(theme);
        });

        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        /* ============================================
           üé® ‡∂∏‡∑ô‡∑Ñ‡∑í ‡∂î‡∂∂‡∑ö PROJECTS ADD ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
           ============================================
           
           üìù Format ‡∂ë‡∂ö ‡∂∏‡∑ô‡∂±‡∑ä‡∂±:
           {
               title: "Project ‡∂ë‡∂ö‡∑ö ‡∂±‡∂∏",
               category: "branding / social / video / art",
               description: "Project ‡∂ë‡∂ö ‡∂ú‡∑ê‡∂± ‡∂ö‡∑ô‡∂ß‡∑í ‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª‡∂∫‡∂ö‡∑ä",
               type: "image" ‡∑Ñ‡∑ù "video",
               media: "Image/Video ‡∂ë‡∂ö‡∑ö URL",
               thumbnail: "Video ‡∂ë‡∂ö‡∂ß ‡∂¥‡∂∏‡∂´‡∂ö‡∑ä - Thumbnail image URL",
               date: "January 2026" // OPTIONAL - ‡∂î‡∂∂‡∂ß date ‡∂ë‡∂ö‡∂ö‡∑ä add ‡∂ö‡∂ª‡∂±‡∑ä‡∂± ‡∂¥‡∑î‡∑Ö‡∑î‡∑Ä‡∂±‡∑ä
           }
        */

        const myProjects = [
            {
                title: "Custom Logo Design for Maxwell Engineering",
                category: "branding",
                description: "Designed a professional logo for Maxwell Engineering using client-provided text and reference samples. The design follows a clean, modern style with a strong red and blue color combination to represent trust, strength, and engineering excellence.",
                type: "image",
                media: "projects/Branding_Maxwell.jpg",
                date: "June 2025"
            },
            {
                title: "Business cards for Maxwell Engineering",
                category: "branding",
                description: "Designed professional business cards for Maxwell Engineering, using a clean layout and brand-consistent colors for a modern and corporate look.",
                type: "image",
                media: "projects/Branding_BusinessCard.jpg",
                date: "July 2025"
            },                   
            {
                title: "Video Advertisement for Gamma Construction Company",
                category: "video",
                description: "Created a promotional video advertisement for Gamma Construction Company using engaging text and simple animations. A professional dubbing artist was used for the voice-over, which was enhanced using Adobe Podcast for improved audio clarity. The video was edited and finalized using Adobe Premiere Pro 2023 to deliver a clear and professional message.",
                type: "video",
                media: "projects/Video_GammaAD.mp4",
                thumbnail: "https://images.unsplash.com/photo-1574717024653-61fd2cf4d44d?w=800",
                date: "September 2025"
            },
            {
                title: "Company Profile Design for Maxwell Engineering",
                category: "branding",
                description: "Designed a professional company profile for Maxwell Engineering, including detailed company information. The layout follows a clean and modern design style to clearly present the company's services, strengths, and identity.",
                type: "image",
                media: "projects/Branding_Maxwell_Profile.jpg",
                date: "August 2025"
            },
            {
                title: "Product Launch Campaign",
                category: "social",
                description: "Eye-catching social media design series for new product announcement.",
                type: "image",
                media: "https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7?w=800"
            },
            {
                title: "Book Cover Design for ICT Class",
                category: "art",
                description: "Designed a creative and professional book cover for an ICT class conducted by Ms. Nadeeka Fernando. The design focuses on a clean layout and visually appealing elements suitable for educational content.",
                type: "image",
                media: "projects/Art_ICTNadeeka.jpg",
                date: "May 2024"
            },
            {
                title: "Video Advertisement for ICT Class",
                category: "video",
                description: "Created a video advertisement for an ICT class conducted by Mr. Dilanaka Sandeepa using simple animations, text, and images. A professional dubbing artist was used for the voice-over, which was enhanced using Adobe Podcast. The video was edited and finalized using Adobe Premiere Pro 2023.",
                type: "video",
                media: "projects/Video_Dilanka ICT.mp4",
                thumbnail: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=800",
                date: "December 2025"
            },
            {
                title: "Facebook Post Design for Gamma Construction",
                category: "social",
                description: "Designed a creative and engaging Facebook post for Gamma Construction to promote their services. The design focuses on a clean layout and strong visual appeal suitable for social media marketing.",
                type: "image",
                media: "projects/SM_00015.jpg"
            },
            {
                title: "Small Video Advertisement for Gamma Construction",
                category: "video",
                description: "Created a short promotional video advertisement for Gamma Construction using Adobe Premiere Pro 2023. The video focuses on promoting new house construction services with a clear and simple message.",
                type: "video",
                media: "projects/Video_gammav1.mp4",
                thumbnail: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=800",
                date: "June 2025"
            }
        ];

        // DOM Elements
        const grid = document.getElementById('portfolioGrid');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Display Projects Function
        function displayProjects(filterType = 'all') {
            grid.innerHTML = ""; 
            
            const filtered = filterType === 'all' 
                ? myProjects 
                : myProjects.filter(p => p.category === filterType);

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                        </svg>
                        <h3>No projects yet</h3>
                        <p>Projects in this category are coming soon!</p>
                    </div>
                `;
                return;
            }

            filtered.forEach((project, index) => {
                const item = document.createElement('div');
                item.className = 'portfolio-item';
                item.style.animationDelay = `${index * 0.1}s`;
                
                let mediaHTML = '';
                if (project.type === 'video') {
                    mediaHTML = `
                        <img src="${project.thumbnail}" alt="${project.title}" class="video-thumbnail">
                        <video src="${project.media}" loop playsinline class="project-video"></video>
                        <div class="play-icon">‚ñ∂</div>
                        <div class="video-controls">
                            <button class="pause-btn">‚è∏ Pause</button>
                        </div>
                    `;
                } else {
                    mediaHTML = `<img src="${project.media}" alt="${project.title}">`;
                }

                // Add date badge if date exists
                const dateBadge = project.date ? `<span class="project-date"><i class="far fa-calendar"></i> ${project.date}</span>` : '';

                item.innerHTML = `
                    ${mediaHTML}
                    ${dateBadge}
                    <div class="overlay">
                        <h3>${project.title}</h3>
                        <span class="category-tag">${project.category}</span>
                        <p class="description">${project.description}</p>
                    </div>
                `;

                // Video play/pause functionality
                if (project.type === 'video') {
                    const video = item.querySelector('.project-video');
                    const playIcon = item.querySelector('.play-icon');
                    const pauseBtn = item.querySelector('.pause-btn');
                    
                    playIcon.addEventListener('click', (e) => {
                        e.stopPropagation();
                        video.muted = false;
                        video.play();
                        item.classList.add('video-playing');
                    });
                    
                    pauseBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        video.pause();
                        video.currentTime = 0;
                        item.classList.remove('video-playing');
                    });
                    
                    video.addEventListener('ended', () => {
                        item.classList.remove('video-playing');
                    });
                }

                // Click functionality
                item.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    this.classList.add('clicked');
                    setTimeout(() => this.classList.remove('clicked'), 600);
                    
                    setTimeout(() => {
                        const categoryBtn = document.querySelector(`[data-filter="${project.category}"]`);
                        if (categoryBtn && project.category !== filterType) {
                            filterBtns.forEach(b => b.classList.remove('active'));
                            categoryBtn.classList.add('active');
                            displayProjects(project.category);
                            window.scrollTo({ top: 250, behavior: 'smooth' });
                        }
                    }, 300);
                });

                grid.appendChild(item);
            });
        }

        // Filter functionality
        filterBtns.forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                
                filterBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.getAttribute('data-filter');
                displayProjects(category);
                
                setTimeout(() => {
                    window.scrollTo({ top: 250, behavior: 'smooth' });
                }, 100);
            });
        });

        // Initialize
        displayProjects('all');
    </script>
</body>
</html>
